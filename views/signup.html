<%- include header %>

<div id='content'>
    <div class='panel'>
        <div class='header'>
            <ul class='breadcrumb'>
                <li><a href='/'>主页</a><span class='divider'></span></li>
                <li class='active'>注册</li>
            </ul>
        </div>
        <div class='inner'>
            <% if (typeof(error) !== 'undefined' && error) { %>
            <div class="alert alert-error">
                <a class="close" data-dismiss="alert" href="#">&times;</a>
                <strong><%= error %></strong>
            </div>
            <% } %>
            <% if (typeof(success) !== 'undefined' && success) { %>
            <div class="alert alert-success">
                <strong><%= success %></strong>
            </div>
            <% } else { %>
            <form id='signup_form' class='form-horizontal' action='/users/signup' method='post'>
                <div class='form-group'>
                    <label class='col-sm-2 control-label' for='loginname'>用户名</label>

                    <div class='col-sm-5'>

                        <input type="text" class='form-control' id='loginname' name='loginname' size='30' value='<%= locals.loginname %>' required/>

                    </div>
                </div>
                <div class='form-group'>
                    <label class='col-sm-2 control-label' for='email'>电子邮箱</label>

                    <div class='col-sm-5'>
                        <input class='form-control' id='email' name='email' size='30' type='email' value='<%= locals.email %>' required/>
                    </div>
                </div>
                <div class='form-group'>
                    <label class='col-sm-2 control-label' for='pass'>密码</label>

                    <div class='col-sm-5'>
                        <input class='form-control' id='pass' name='pass' size='30' type='password' required/>
                    </div>
                </div>
                <div class='form-group'>
                    <label class='col-sm-2 control-label' for='re_pass'>确认密码</label>

                    <div class='col-sm-5'>
                        <input class='form-control' id='re_pass' name='re_pass' size='30' type='password' required/>
                    </div>
                </div>

                <input type='hidden' name='_csrf' value='<%= locals.csrf %>'/>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">注册</button>
                    </div>
                </div>
            </form>
            <% } %>
        </div>
    </div>
</div>

<%- include footer %>
