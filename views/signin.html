<%- include header %>

<div id='content'>
    <div class='panel'>
        <div class='header'>
            <ul class='breadcrumb'>
                <li><a href='/'>主页</a><span class='divider'></span></li>
                <li class='active'>登录</li>
            </ul>
        </div>
        <div class='inner'>
            <form id='signup_form' class='form-horizontal' action='/users/login' method='post'>
                <div class='form-group'>
                    <label class='col-sm-2 control-label' for='loginname'>用户名</label>

                    <div class='col-sm-5'>

                        <input type="text" class='form-control' id='loginname' name='loginname' size='30' value='<%= locals.loginname %>' required/>

                    </div>
                </div>
                <div class='form-group'>
                    <label class='col-sm-2 control-label' for='pass'>密码</label>

                    <div class='col-sm-5'>
                        <input class='form-control' id='pass' name='pass' size='30' type='password' required/>
                    </div>
                </div>

                <input type='hidden' name='_csrf' value='<%= locals.csrf %>'/>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<%- include footer %>
